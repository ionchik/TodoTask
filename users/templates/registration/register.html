{% extends "tasks/base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow" style="border-radius: 15px; background-color: #f8f9fa;">
        <div class="card-body">
            <h2 class="card-title text-center" style="color: #343a40;">Создать аккаунт</h2>
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Пожалуйста, исправьте ошибки в форме.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_password1" class="form-label">Пароль</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_password2" class="form-label">Подтвердите пароль</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100" style="border-radius: 30px;">Создать аккаунт</button>
                <input type="hidden" name="next" value="{% url 'tasks:index' %}"/>
            </form>
            <div class="mt-3 text-center">
                <p>Уже есть аккаунт? <a href="{% url 'users:login' %}">Войти здесь</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
