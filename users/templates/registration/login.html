{% extends "tasks/base.html" %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Вход</h4>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Ваш логин или пароль неверен. Пожалуйста, попробуйте снова.
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'users:login' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                        <input type="hidden" name="next" value="{% url 'tasks:index' %}"/>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
