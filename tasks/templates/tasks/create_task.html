{% extends 'tasks/base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center" style="color: #343a40;">Создать задачу</h2>
    <div class="card p-4" style="border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); background-color: #f4f6f9;">
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label"><i class="fas fa-heading text-primary"></i> Название</label>
                <input type="text" name="title" id="id_title" class="form-control" placeholder="Введите название задачи" required>
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label"><i class="fas fa-info-circle text-info"></i> Описание</label>
                <textarea name="description" id="id_description" class="form-control" placeholder="Введите описание задачи" required></textarea>
            </div>
            <div class="mb-3">
                <label for="id_priority" class="form-label"><i class="fas fa-flag text-danger"></i> Приоритет</label>
                <select name="priority" id="id_priority" class="form-select" required>
                    <option value="" disabled selected>Выберите приоритет</option>
                    <option value="1">Низкий</option>
                    <option value="2">Средний</option>
                    <option value="3">Высокий</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_deadline" class="form-label"><i class="fas fa-clock text-warning"></i> Дедлайн</label>
                <input type="date" name="deadline" id="id_deadline" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="border-radius: 30px; transition: all 0.3s ease;">
                    Создать
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-control, .form-select {
        transition: border-color 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    button:hover {
        background: linear-gradient(90deg, #1a73e8, #4a90e2);
    }
</style>
{% endblock %}
