{% load django_bootstrap5 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    {% bootstrap_css %}
</head>
<body>
    {% if user.is_authenticated %}
        <header class="bg-light py-3 px-3 mb-4 border-bottom shadow">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="{% url 'tasks:index' %}">Task Manager</a>
                <div class="d-none d-md-inline">
                    <span class="text-dark font-weight-bold">Hello, {{ user.username }}!</span>
                </div>
                <form id="logout-form" action="{% url 'users:logout' %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-outline-dark" type="submit">Log out</button>
                </form>
            </div>
        </header>
    {% else %}
        <header class="bg-light py-3 px-3 mb-4 border-bottom shadow">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="{% url 'users:register' %}">Register</a>
                <div class="nav-item d-none d-md-inline">
                    <a class="btn btn-primary" href="{% url 'users:login' %}">Login</a>
                </div>
            </div>
        </header>
    {% endif %}
    {% block content %}
    {% endblock %}
    {% bootstrap_javascript %}
</body>
</html>
