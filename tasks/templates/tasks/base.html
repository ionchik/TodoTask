{% load django_bootstrap5 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.7rem;
            color: #4a90e2 !important;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .navbar-brand:hover {
            transform: scale(1.1);
        }
        .nav-link {
            color: #343a40 !important;
            transition: color 0.3s, transform 0.3s;
        }
        .nav-link:hover {
            color: #4a90e2 !important;
            transform: scale(1.1);
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .btn-outline-dark {
            color: #343a40;
            border-color: #343a40;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-outline-dark:hover {
            background-color: #343a40;
            color: white;
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            .navbar-nav {
                text-align: center;
            }
            .nav-item {
                margin-top: 10px;
            }
            .header-content {
                text-align: center;
            }
        }

        /* Анимация для кнопки-бургера */
        .navbar-toggler-icon {
            transition: transform 0.3s ease;
        }
        .navbar-toggler-icon.collapsed {
            transform: rotate(0deg);
        }
        .navbar-toggler-icon:not(.collapsed) {
            transform: rotate(90deg);
        }

        /* Добавляем отступы между кнопками */
        .btn-spacing {
            margin-right: 10px; /* Отступ между кнопками */
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <header class="bg-light py-3 mb-4 border-bottom shadow">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'tasks:index' %}">Task Manager</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item d-none d-md-inline">
                                <span class="navbar-text text-dark">Hello, {{ user.username }}!</span>
                            </li>
                            <li class="nav-item">
                                <form id="logout-form" action="{% url 'users:logout' %}" method="POST">
                                    {% csrf_token %}
                                    <button class="btn btn-outline-dark" type="submit"><i class="fas fa-sign-out-alt"></i> Log out</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    {% else %}
        <header class="bg-light py-3 mb-4 border-bottom shadow">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'tasks:index' %}">Task Manager</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="btn btn-primary btn-spacing" href="{% url 'users:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-outline-dark" href="{% url 'users:register' %}"><i class="fas fa-user-plus"></i> Register</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    {% endif %}
    {% block content %}
    {% endblock %}
    {% bootstrap_javascript %}
</body>
</html>
