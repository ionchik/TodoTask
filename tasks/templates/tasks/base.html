{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    {% bootstrap_css %}
    <style>
        /* Кастомизация стиля для header */
        .navbar {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .nav-link {
            font-size: 1.1rem;
        }

        /* Кастомизация для кнопок */
        .btn-outline-dark {
            border-color: #343a40;
            color: #343a40;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-outline-dark:hover {
            background-color: #343a40;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 0.5rem 1rem rgba(0, 123, 255, 0.3);
        }

        /* Кастомизация отступов и теней */
        .container {
            margin-top: 20px;
        }

        .shadow-sm {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        /* Приветствие пользователя */
        .user-greeting {
            font-weight: 500;
            color: #495057;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Логотип и переход на главную страницу -->
            <a class="navbar-brand" href="{% url 'tasks:index' %}">Task Manager</a>
            <!-- Кнопка для мобильных устройств -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Навигационное меню -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <!-- Приветствие и кнопка выхода -->
                        <li class="nav-item">
                            <span class="nav-link user-greeting">Hello, {{ user.username }}!</span>
                        </li>
                        <li class="nav-item">
                            <form id="logout-form" action="{% url 'users:logout' %}" method="POST">
                                {% csrf_token %}
                                <button class="btn btn-outline-dark" type="submit">Log out</button>
                            </form>
                        </li>
                    {% else %}
                        <!-- Ссылка на регистрацию и кнопка входа -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:register' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="{% url 'users:login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% bootstrap_javascript %}
</body>
</html>
